<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Bent Creek Ceramics - Newsletter</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lora|Roboto:300,300i,400,400i" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="images/optimized/bent-creek-logo.png">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="newsletter.html">Newsletter</a>
            </nav>
        </header>
    <main class="pots">


    <form action="/newsletter sign up" method="post">
      <div class="form">
      <h3>Sign Up for Our Weekly Newsletter</h3>
      <h2>Stay up to date with events, activities, news and specials.</h2>


      <div>
        <label for="name">Name:</label> <input type="text" id="name" name="user_name">
      </div>
      <div>
        <label for="mail">E-mail:</label> <input type="email" id="mail" name="user_mail">
      </div>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </div>
    </form>






            <script type="text/javascript">
              var nameInput = document.getElementById('nameInput');
              var emailInput = document.getElementById('emailInput');
              var signupButton = document.getElementById('signupButton');
              signupButton.addEventListener('click', function(e) {
                var nameVal = nameInput.value;
                var emailVal = emailInput.value;
                if (nameVal && emailVal) {
                  alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
                  nameInput.value = "";
                  emailInput.value = "";
                } else {
                  alert('We would love for you to sign up, please provide both your name and email address.');
                }
              });
            </script>

      </main>
    </body>

</html>
